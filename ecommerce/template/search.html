{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div class="text-center"> you have searched for<span class="text-light">{{q}}</span>
    </div>
</center>
<div class="container-fluid" style="margin-bottom:100px;">
 <div class="row">
     {% for i in p %}
  <div class="col-sm-3">
   <div class="card" style="width: 18rem;">
  <img src="{{ i.image.url }}" class="card-img-top" alt="..." height="300px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}} </h5>
    <p class="card-text"></p>
    <a href="{% url 'shop:details' i.id %}" class="btn btn-primary">Show details</a>
    <p>price:{{i.price}}</p>
  </div>
</div>
  </div>
     {% empty %}
     <h5 class="text-center text-danger">no result found</h5>
{% endfor %}
 </div>
</div>
{% endblock %}
