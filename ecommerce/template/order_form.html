{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="POST" class="w-50">
  {% csrf_token %}
<form>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder=" Enter Your Address">
  </div>
  <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input type="number" class="form-control" name="p" placeholder=" Enter Phone Number">
  </div>
    <div class="mb-3">
    <label class="form-label">Account Number</label>
    <input type="number" class="form-control" name="an" placeholder=" Enter Account number">
  </div>

  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</form><br><br>
{% endblock %}
